<!DOCTYPE html>
<html>
<head>
	<title>Register From</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="Password" placeholder="Password" name="">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				<input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female
			</td>
		</tr>
		<tr>
			<td>
				Email:
			</td>
			<td>
				<input type="mail" placeholder="Email" name="">
			</td>
		</tr>
		<tr>
			<td>
				Phone no:
			</td>
			<td>
				<select>
					<option>977</option>
					<option>988</option>
					<option>9775</option>
					<option>9875</option>
				</select>
				<td>
					<input type="Phone" placeholder="98765*****" name="">
				</td>

			</td>
		</tr>
		<tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
